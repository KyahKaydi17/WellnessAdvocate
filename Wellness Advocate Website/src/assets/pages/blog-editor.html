<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post - Wellness Advocate</title>
    <!-- Include existing CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <div class="blog-editor-container">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h2 class="text-center mb-4">Create New Blog Post</h2>
                            <form id="blogForm">
                                <div class="mb-4">
                                    <label class="form-label">Blog Title</label>
                                    <input type="text" class="form-control" id="blogTitle" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label class="form-label">Featured Image</label>
                                    <input type="file" class="form-control" id="blogImage" accept="image/*">
                                    <div id="imagePreview" class="mt-2"></div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Content</label>
                                    <div id="editor" style="height: 300px;"></div>
                                </div>

                                <div class="mb-4">
                                    <label class="form-label">Categories</label>
                                    <input type="text" class="form-control" id="blogCategories" 
                                           placeholder="Enter categories separated by commas">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-custom-primary">
                                        Publish Post
                                    </button>
                                    <a href="index.html" class="btn btn-custom-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script type="module" src="../js/blog-editor.js"></script>
</body>
</html>
